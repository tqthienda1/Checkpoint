<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="instruction">
          <h1 class="text">Chọn checkpoint muốn reset</h1>
        </div>
      </div>
      <div class="box">
        <div class="btns-box">
          <div class="row">
            <button type="submit" class="btns col" id="btn-start">Start</button>
            <button type="submit" class="btns col" id="btn-1">1</button>
          </div>
          <div class="row">
            <button type="submit" class="btns col" id="btn-2">2</button>
            <button type="submit" class="btns col" id="btn-3">3</button>
          </div>
          <div class="row">
            <button type="submit" class="btns col" id="btn-4">4</button>
            <button type="submit" class="btns col" id="btn-5">5</button>
          </div>
          <div class="row">
            <button type="submit" class="btns col" id="btn-6">6</button>
            <button type="submit" class="btns col" id="btn-7">7</button>
          </div>
          <div class="row">
            <button type="submit" class="btns col" id="btn-8">8</button>
            <button type="submit" class="btns col" id="btn-9">9</button>
          </div>
        </div>
      </div>

      <nav class="panel">
        <div class="label">RESET CHECKPOINT</div>
      </nav>
    </div>
  </body>

  <script src="script.js"></script>
</html>
